<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="public/images/logo.png" />

    <!-- Link To CSS -->
    <link rel="stylesheet" href="public/css/login-register.css" />

    <!-- Link To Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link CDN To Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="padding: 0 5% !important">
        <a class="navbar-brand logo" href="#"
          ><i
            class="fa-solid fa-leaf"
            style="color: #99cc4c; font-size: 32px"
          ></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonials">Testimonials</a>
            </li>
          </ul>

          <form class="d-flex">
            {{if .dataSession.IsLogin}}
            <a class="nav-link me-3" href="# ">Halo, {{.dataSession.Name}}</a>
            <a class="nav-link me-3" href="/logout " id="logout">Logout</a>
            {{else}}
            <a class="nav-link me-3" href="/form-register " id="register"
              >Register</a
            >
            <a class="nav-link me-3" href="/form-login " id="login">Login</a>
            {{end}}

            <button
              class="btn btn-nav"
              type="submit"
              style="background-color: #99cc4c"
            >
              <a href="contact" style="text-decoration: none; color: #fff"
                >Contact</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div
      class="container-fluids d-flex align-items-center justify-content-center"
      style="height: 80vh"
    >
      <!-- Form Register Start -->
      <div class="container-form">
        <h2 class="mb-4 text-center">Register</h2>

        <form
          style="width: 600px"
          action="/register"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="inputName"
              required
            />
            <div id="nameHelp" class="form-text">Your pretty name.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              name="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-nav"
            style="background-color: #99cc4c; color: #fff"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <!-- Form Register End -->

    <!-- Footer Start -->
    <footer
      class="copyright"
      style="position: fixed; left: 0; bottom: 0; width: 100%"
    >
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Link To JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Link To JS -->
  </body>
</html>
