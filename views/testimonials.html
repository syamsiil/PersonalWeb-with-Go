<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials</title>
    <link rel="icon" href="public/images/logo3.png" />

    <!-- Link To CSS -->
    <link rel="stylesheet" href="public/css/testimonials.css" />

    <!-- Link To Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Link CDN To Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="padding: 0 5% !important">
        <a class="navbar-brand logo" href="#"
          ><i
            class="fa-solid fa-leaf"
            style="color: #99cc4c; font-size: 32px"
          ></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project">My Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="testimonials">Testimonials</a>
            </li>
          </ul>

          <form class="d-flex">
            {{if .dataSession.IsLogin}}
            <a class="nav-link me-3" href="# ">Halo, {{.dataSession.Name}}</a>
            <a class="nav-link me-3" href="/logout " id="logout">Logout</a>
            {{else}}
            <a class="nav-link me-3" href="/form-register " id="register"
              >Register</a
            >
            <a class="nav-link me-3" href="/form-login " id="login">Login</a>
            {{end}}

            <button
              class="btn btn-nav"
              type="submit"
              style="background-color: #99cc4c"
            >
              <a href="contact" style="text-decoration: none; color: #fff"
                >Contact</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Testimonials Start -->
    <section class="container" id="container">
      <h2 style="margin: 50px auto 20px; text-align: center; font-size: 32px">
        <span style="color: #83b735">My</span> Testimonials
      </h2>
      <p
        style="
          font-size: 20px;
          font-weight: 600;
          text-align: center;
          margin-bottom: 20px;
        "
      >
        Rating By Star
      </p>

      <div
        class="rating-group"
        style="display: flex; justify-content: center; margin-bottom: 20px"
      >
        <button href="" onclick="allTestimonial()">All</button>
        <button href="" onclick="filteredTestimonial(1)">
          1<i class="fa-solid fa-star"></i>
        </button>
        <button href="" onclick="filteredTestimonial(2)">
          2<i class="fa-solid fa-star"></i>
        </button>
        <button href="" onclick="filteredTestimonial(3)">
          3<i class="fa-solid fa-star"></i>
        </button>
        <button href="" onclick="filteredTestimonial(4)">
          4<i class="fa-solid fa-star"></i>
        </button>
        <button href="" onclick="filteredTestimonial(5)">
          5<i class="fa-solid fa-star"></i>
        </button>
      </div>

      <div class="testimonials" id="testimonials">
        <!-- Project Card 1 -->
        <!-- <div class="project-card">
          <img
            src="/public/images/Profile.jpg"
            alt=""
            class="project-card-img"
          />

          <p class="project-card-description">
            App that used for Seeus student, it was deployed and can downloaded
            on Appstore. Happy download.
          </p>

          <p style="font-weight: 500; margin-top: 15px; text-align: end">
            Seeus
          </p>
        </div> -->
      </div>
    </section>
    <!-- Testimonials End -->

    <!-- Footer Start -->
    <footer class="copyright">
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Link To JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Link To JS -->
    <script src="public/js/navbar.js"></script>
    <!-- <script src="js/testimonials.js"></script> -->
    <script src="public/js/ajax.js"></script>
    <!-- <script src="js/exerciseHOF&Callback/3.builtInHof.js"></script> -->
  </body>
</html>
