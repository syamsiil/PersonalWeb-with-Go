<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Project</title>

    <link rel="icon" href="/public/images/logo3.png" />

    <!-- Link To CSS -->
    <link rel="stylesheet" href="/public/css/detail-project.css" />

    <!-- Link CDN To Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="" class="logo"><i class="fa-solid fa-leaf"></i></a>
          </li>
          <li><a href="/" class="collapse-item">Home</a></li>
          <li>
            <a href="project" class="active collapse-item">My Project</a>
          </li>
          <li>
            <a href="testimonials" class="collapse-item">Testimonials</a>
          </li>
        </ul>
      </div>
      <div class="nav-right collapse-item">
        <a href="contact">Contact</a>
      </div>

      <!-- Hamburger Button -->
      <div class="hamburger-btn" id="hamburger-btn">
        <button onclick="openHamburger()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hamburger Menu Start -->
    <div class="hamburger-container" id="hamburger-container">
      <a href="/">Home</a>
      <a href="project" class="active">My Project</a>
      <a href="testimonials" class="active">Testimonials</a>
      <a href="contact">Contact</a>
    </div>
    <!-- Hamburger Menu End -->

    <!-- Detail Project Start -->
    <div class="container">
      <!-- <h2 class="title-project" style="margin: 50px auto; text-align: center">
        <span style="color: #83b735">Dumbways</span> Web App
      </h2> -->
      <h2 class="title-project" style="margin: 50px auto; text-align: center">
        {{.Title}}
      </h2>

      <div class="project" style="margin: 0 5%">
        <div class="project-about" style="display: flex">
          <div class="project-about-left" style="flex: 60%; margin-right: 50px">
            <img src="/public/images/bghome1.jpg" alt="" style="width: 100%" />
          </div>
          <div class="project-about-right" style="flex: 40%">
            <div class="about-duration" style="margin-bottom: 30px">
              <h3>Duration</h3>
              <div class="about-duration-date" style="margin-bottom: 5px">
                <i class="fa-regular fa-calendar"></i>
                <span>30 June 2023 - 30 july 2023</span>
              </div>
              <div class="about-duration-month">
                <i class="fa-regular fa-clock"></i>
                <span>1 Month</span>
              </div>
            </div>

            <h3>Technologies</h3>
            <div class="about-technologies-skill">
              <div style="display: flex">
                <div class="skill-detail">
                  <i class="fa-brands fa-react"></i>
                  <p>React JS</p>
                </div>
                <div class="skill-detail">
                  <i class="fa-brands fa-node-js"></i>
                  <p>Node JS</p>
                </div>
              </div>
              <div style="display: flex">
                <div class="skill-detail">
                  <i class="fa-brands fa-square-js"></i>
                  <p>Javascript</p>
                </div>
                <div class="skill-detail">
                  <i class="fa-brands fa-html5"></i>
                  <p>HTML5</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="project-description">
          <p>{{.Id}}</p>
          <p style="text-align: justify; margin-top: 50px">{{.Content}}</p>
        </div>
      </div>
    </div>
    <!-- Detail Project End -->

    <!-- Footer Start -->
    <footer class="copyright">
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Link To JS -->
    <script src="public/js/navbar.js"></script>
  </body>
</html>
